<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Medical Folder -->
  <rect x="200" y="150" width="400" height="300" rx="20" ry="20" fill="#005EB8" opacity="0.9"/>
  <rect x="220" y="130" width="360" height="300" rx="20" ry="20" fill="white" stroke="#005EB8" stroke-width="4"/>
  
  <!-- Medical Cross -->
  <rect x="380" y="180" width="40" height="120" rx="5" ry="5" fill="#005EB8"/>
  <rect x="340" y="220" width="120" height="40" rx="5" ry="5" fill="#005EB8"/>
  
  <!-- Medical Report Lines -->
  <rect x="280" y="320" width="240" height="6" rx="3" ry="3" fill="#e9ecef"/>
  <rect x="280" y="340" width="240" height="6" rx="3" ry="3" fill="#e9ecef"/>
  <rect x="280" y="360" width="180" height="6" rx="3" ry="3" fill="#e9ecef"/>
  
  <!-- Doctor Icon -->
  <circle cx="620" cy="200" r="40" fill="#28A745" opacity="0.8"/>
  <circle cx="620" cy="170" r="20" fill="white"/>
  <rect x="600" y="190" width="40" height="50" rx="10" ry="10" fill="white"/>
  
  <!-- Patient Icon -->
  <circle cx="180" cy="200" r="40" fill="#FFC107" opacity="0.8"/>
  <circle cx="180" cy="170" r="20" fill="white"/>
  <rect x="160" y="190" width="40" height="50" rx="10" ry="10" fill="white"/>
  
  <!-- Connection Line -->
  <path d="M220 200 C 300 150, 500 150, 580 200" stroke="#005EB8" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  
  <!-- Lock Icon for Security -->
  <rect x="370" y="420" width="60" height="40" rx="5" ry="5" fill="#6c757d"/>
  <circle cx="400" cy="420" r="15" fill="#6c757d"/>
  <rect x="395" y="410" width="10" height="20" fill="#f8f9fa"/>
</svg>